<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="main_section">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <a href="#" class="header_logo"><img src="icons/logo.svg" alt="logo"></a>
                    </div>
                    <div class="col-md-7 offset-md-1">
                        <nav>
                            <ul class="menu">
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Главная</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Про гида</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Программа тура</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Стоимость</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Блог</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2">
                        <button class="header_btn">Консультация</button>
                    </div>

                    <div class="header_info">
                        <div class="col-md-12">
                            <h1 class="header_title">Насладись прогулкой в горах<br> с командой единомышленников</h1>
                        </div>
                        <div class="col-md-12">
                            <form action="#" class="form_search">
                                <label class="form_label">
                                    <select name="location" class="form_location">
                                        <option value="" disabled selected>Локация для тура</option>
                                        <option value="uk">Великобритания</option>
                                        <option value="russia">Россия</option>
                                        <option value="usa">США</option>
                                    </select>
                                    <span class="form_span">выберите из списка</span>
                                </label>
                                <div class="form_date">
                                    <div class="form_date_block">
                                        <input type="date" name="start_date" class="date">
                                        <input type="date" name="final_date" class="date">
                                    </div>
                                    <span class="form_span">укажите диапазон</span>
                                </div>
                                <label class="form_label">
                                    <select name="quantity" class="form_quantity">
                                        <option value="" disabled selected>Участники</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                    <span class="form_span">минимум 4 человека</span>
                                </label>
                                <button class="form_btn">Найти программу</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>
</body>

</html>
